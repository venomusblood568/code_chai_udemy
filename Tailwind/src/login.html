<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Login</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-teal-700
             justify-center
             items-center
             flex
             min-h-screen">
    <div class="bg-gray-400
                rounded-xl
                p-9
                shadow-lg
                max-w-sm
                w-full">
        <h1 class="text-center 
                 text-black
                 text-3xl
                 mb-6
                 font-bold">LOGIN</h1>
        <form>
            <div class="mb-5">
                <label 
                class="block 
                font-medium
                text-black
                mb-2" for="">Email</label>
                <input 
                class="w-full px-2 py-3 rounded-md border-gray-700"
                type="email" name="" id="" placeholder="Email">
            </div>
            <div>
                <label class="block 
                font-medium
                text-black
                mb-2"  for="">Password</label>
                <input class="w-full px-2 py-3 rounded-md border-gray-700 mb-5" type="password" name="" id="" placeholder="Password">
            </div>
            <button 
            class=" w-full 
                    px-2 py-3 
                    rounded-md 
                    border-gray-700 
                    border-2 
                    hover:bg-gray-500"type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
